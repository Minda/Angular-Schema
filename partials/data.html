DATA:
<br>{{data}}
<br>
<hr>SCHEMA:
<br>
<ul>
    <li ng-repeat="(key, property) in schema">
        {{key}}: {{property}}</li>
</ul>
<br>
<hr>HTML:
<br> <br>
<span ng-repeat="item in model track by $index">
    <p>
        {{item.title}}:
        <input ng-if="item.type === 'string'" ng-model="item.model"></input>
        <!-- use ng-if statements to load different types of items (dates, strings, dropdowns, etc) -->
        <br>{{item}}
        <br><br>
    </p>
</span>
